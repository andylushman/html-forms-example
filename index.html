<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <form action="index.html" method="post">
        <h1>Sign Up</h1>
        <!--BASIC INFO-->
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          <!--RADIO BTN-->
          <label>Age:</label>
          <input type="radio" id="under_18" value="under_18" name="user_age"><label for="under_18" class="light">Under 18</label><br>
          <input type="radio" id="over_18" value="over_18" name="user_age"><label for="over_18" class="light">18 or Older</label>
        </fieldset>
        <!--PROFILE-->
        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" id="user_bio"></textarea>
          <!--DROPDOWN-->
          <label for="job">Job role:</label>
          <select id="job" name="user_job">
            <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="android_developer">Android Developer</option>
              <option value="ios_developer">iOS Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup>
          </select>
          <!--CHECKBOX-->
          <label>Interest:</label>
          <input type="checkbox" id="development" name="user_interest" value="interest_development"><label for="development" class="light">Development</label><br>
          <input type="checkbox" id="design" name="user_interest" value="interest_design"><label for="design" class="light">Design</label><br>
          <input type="checkbox" id="business" name="user_interest" value="interest_business"><label for="business" class="light">Business</label>
        </fieldset>
        <button type="submit">Sign Up</button>

      </form>



    </body>
</html>
